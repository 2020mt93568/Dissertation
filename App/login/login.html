<html>

<head>
    <title>
        App | Login
    </title>
    <link rel="stylesheet" href="./../../App/app.css">
    <link rel="stylesheet" href="./login.css">
    <script src="./../../Framework/framework.js"></script>
    <script src="./login.js"></script>
    <script>
    </script>
</head>

<body onload="load()">
    <div class="display-flex justify-content-space-between align-items-center">
        <h1>
            Login
        </h1>
        <div>
            <a href="./../index/index.html">Home</a>
        </div>
    </div>
    <div class="width-180-px margin-auto padding-16-px">
        <div>
            Username
        </div>
        <input data-bind="username" />
        <br/>
        <br/>
        <div>
            Password
        </div>
        <input data-bind="password" />
        <br/>
        <br/>
            <button onclick="login()">Login</button>
            <br/>
            <br/>
        <div>
            <interpolate value="message"></interpolate>
        </div>
    </div>
    <bindIf value="isDebugShown">
        <button onclick="hideDebug()">Hide Debug</button>
    </bindIf>
    <bindIf value="!isDebugShown">
        <button onclick="showDebug()">Show Debug</button>
    </bindIf>
    <bindIf value="isDebugShown">
        <div>
            Debug
        </div>
        <div>
            Username - <interpolate value="username"></interpolate>
        </div>
        <div>
            Password - <interpolate value="password"></interpolate>
        </div>
    </bindIf>
</body>

</html>
