<html>

<head>
    <title>
        App | Home
    </title>
    <link rel="stylesheet" href="./../../App/app.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./../../Framework/framework.js"></script>
    <script src="./index.js"></script>
</head>

<body onload="load()">
    <div class="display-flex justify-content-space-between align-items-center">
        <h1>
            Home
        </h1>
        <div>
            <a href="./../login/login.html">
                Login
            </a>
        </div>
    </div>
    <h3>Interpolation</h3>
    <div>
        Hello <interpolate value="name"></interpolate>
    </div>
    <button onclick="changeMyName()">Change Greeting to my name</button>
    <button onclick="changeToPageName()">Change Greeting to page name</button>
    <h3>BindIf</h3>
    <bindIf value="isGoodDayShown">
        <span>This is a good day</span>
        <button onclick="hideGoodDay()">Hide Good Day</button>
    </bindIf>
    <bindIf value="!isGoodDayShown">
        <button onclick="showGoodDay()">Show Good Day</button>
    </bindIf>
    <h3>DataBind</h3>
    <input data-bind="input">
    <div>
        <interpolate value="input"></interpolate>
    </div>


</body>

</html>
